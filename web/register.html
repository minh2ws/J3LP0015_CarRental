<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="assets/css/bootstrap.min.css">
        <link rel="stylesheet"  href="assets/css/customize.css">
    </head>
    <body>
        <div class="container-fluid h-100 bg-custom">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card p-5 col-10 col-md-8 col-lg-6">
                    <h1 class="text-center">Sign up</h1>
                    <form action="register" method="POST">
                        <div class ="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="txtEmail" value="" class="form-control" placeholder="example@gmail.com"/><br/>

                                    <label>Phone</label>
                                    <input type="text" name="txtPhone" value="" class="form-control" placeholder="3-10 digits"/><br/>

                                    <label>Password</label>
                                    <input type="password" name="txtPassword" value="" class="form-control" placeholder="3-50 chars"/><br/>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Full name</label>
                                    <input type="text" name="txtFullname" value="" class="form-control" placeholder="6-100 chars"/><br/>

                                    <label>Address</label>
                                    <input type="text" name="txtAddress" value="" class="form-control" placeholder="3-200 chars"/><br/>

                                    <label>Confirm Password</label>
                                    <input type="password" name="txtConfirm" value="" class="form-control"/><br/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Create Account" name="btAction" class="btn btn-primary px-5 my-3" /> <br/>
                        </div>
                    </form>
                    <div class="text-center">
                        Already have account? <a href="login-page">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
